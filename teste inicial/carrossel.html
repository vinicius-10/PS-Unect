<html>
    <head>
        <meta charset="UTF-8">
        <title>carosel</title>
        <style>
            body{
                margin:0;
                padding:0;
                display: flex;
            }
            .corpo_carosel{
                background-color: aqua;
                height:400px ;
                position: relative;
                left: 120px;
                top: 20%;
                display: flex;
                z-index: 10;
                overflow: hidden;
            }

            #carrossel{
                transition: transform 0.5s ease-in-out;
                transform: translateX(0);
                display: flex;
            
            }

            #carrossel img{
                width: 314px;
                height: 270px;
                
            }

            .img_carrossel{
                margin: 16px;
                transition: transform 0.5s ease-in-out;
                transform: translateX(0);
            }


        </style>
    </head>
    <body>
        <div class="corpo_carosel">

            <div id="carrossel"> 
                <div id="prod0" class="img_carrossel"> <img src="imagens/1.png"  > </div>
                <div id="prod1" class="img_carrossel"> <img src="imagens/2.png"  > </div>
                <div id="prod2" class="img_carrossel"> <img src="imagens/3.png"  > </div>
                <div id="prod3" class="img_carrossel"> <img src="imagens/4.png"  > </div>
                
                
            </div> 

        </div>
        
        <input type="button" onclick="mover_carrossel()" placeholder="proxima" >

        <script language="javascript">
            const imgs = document.getElementById("carrossel");
            const img = document.getElementsByClassName("img_carrossel");
            const img1 = document.getElementById("prod0");
            const img2 = document.getElementById("prod1");
            const img3 = document.getElementById("prod2");
            const img4 = document.getElementById("prod3");


            let idx = 0;
            function carrossel() {
                idx++;
                if(idx > img.length - parseInt(imgs.clientWidth/210)){
                    idx=0;
                }
                imgs.style.transform = `translateX(${-idx * (210)}px)`;
        
            }


            function mover_carrossel(){
                idx++;

                img1.style.transform = `translateX(${-idx * (345)}px)`;
                img2.style.transform = `translateX(${-idx * (345)}px)`;
                img3.style.transform = `translateX(${-idx * (345)}px)`;
                img4.style.transform = `translateX(${-idx * (345)}px)`;

                setTimeout( () => {
                    document.getElementById(`prod0`).style.opacity = 0;
                    document.getElementById(`prod0`).style.transform = `translateX(1035px)`; 
                }, "500");
                
                setTimeout( () => {
                    document.getElementById(`prod0`).style.opacity = 1;
                },"1000");
            }
    
        
        
        </script>
    </body>
</html>
